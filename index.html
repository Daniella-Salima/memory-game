<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Memory Game</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="game-container">
    <h1>Memory Game</h1>

    <div class="controls">
      <select id="difficulty">
        <option value="4">Easy (4x4)</option>
        <option value="6">Medium (6x6)</option>
        <option value="8">Hard (8x8)</option>
      </select>

      <button id="newGameBtn">New Game</button>
    </div>

    <div class="stats">
      <p>Moves: <span id="moves">0</span></p>
      <p>Total Moves (all tabs): <span id="totalMoves">0</span></p>
      <p>Time: <span id="time">00:00</span></p>
    </div>

    <div id="gameBoard" class="game-board"></div>

    <p id="message"></p>
  </div>
  
  <audio id="flipSound" src="flip.mp3"></audio>

  <!-- Link JavaScript -->
  <script src="script.js"></script>
</body>
</html>
